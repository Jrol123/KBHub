{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_styles.css') }}">
{% endblock %}

{% block navbar %}{% endblock %}
{% block js %}{% endblock %}

{% block content %}

<div class="auth-card">
    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Имя</label>
                <input type="text" id="username" name="username" 
                    value="{{ form_data.username if form_data else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                    value="{{ form_data.email if form_data else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Инфа о вас</label>
                <input type="text" id="bio" name="bio" value="{{ form_data.bio if form_data else '' }}">
            </div>

            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                    <img src="{{ url_for('static', filename= app.config['DEFAULT_AVATAR']) }}" alt="Аватар по умолчанию">
                </div>
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <label for="avatar">Выбрать аватар</label>
                <div class="file-name" id="uploadStatus">Файл не выбран</div>
            </div>

            {% if error %}
                <div class="form-error">
                    {{ error }}
                </div>
            {% endif %}
            
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>

        
        <div class="auth-links">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </form>
</div>


<script>
    document.getElementById('avatar').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const statusElement = document.getElementById('uploadStatus');
    
    if (file) {
        // Проверяем тип файла
        const validTypes = ['image/jpeg', 'image/png'];
        if (!validTypes.includes(file.type)) {
            statusElement.textContent = 'Ошибка: допустимы только JPG или PNG';
            statusElement.className = 'upload-status error';
            return;
        }
        
        // Проверяем размер файла (например, не более 2MB)
        if (file.size > 2 * 1024 * 1024) {
            statusElement.textContent = 'Ошибка: файл слишком большой (макс. 2MB)';
            statusElement.className = 'upload-status error';
            return;
        }
        
        // Показываем успешное сообщение
        statusElement.textContent = '✓ Файл успешно загружен: ' + file.name;
        statusElement.className = 'upload-status success';
        
        // Показываем превью (как в предыдущем коде)
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('avatarPreview').innerHTML = 
                `<img src="${e.target.result}" alt="Предпросмотр">`;
        };
        reader.readAsDataURL(file);
        
    } else {
        statusElement.textContent = 'Файл не выбран';
        statusElement.className = 'upload-status error';
    }
});
</script>

{% endblock %}
